<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/content.css">
    <title>Pokedex</title>
</head>

<body>
    <header class="header">
        <img class="headerImg" src="./assets/img/pokemon-logo.png" alt="Pokemon">
        <form class="search">
            <input type="text" class="headerInput" placeholder="Pesquisar">
        </form>
    </header>
    <section class="content">
        <ol class="pokemons"></ol>
    </section> 
    <section class="pages">
        <img id="btnPrev" src="./assets/img/left.png" />
        <img id="btnNext" src="./assets/img/right.png" />
    </section>
    <footer class="footer">
        <p class="footerText">Desenvolvido por <a href="https://github.com/Elisabete-MO">Emoliv Code</a></p> 
    </footer>
    <script src="assets/js/pokemon.model.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
